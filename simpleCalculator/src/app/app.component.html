<table>
  <tr>
    <td><label for="firstNum">First Number:</label></td>
    <td><input id="firstNum" [(ngModel)]="num1" ></td>
  </tr>
  <tr>
    <td><label for="secondNum">Second Number:</label></td>
    <td><input id="secondNum"  [(ngModel)]="num2" ></td>
  </tr>
  <tr>
    <td><label for="resultNum">Result:</label></td>
    <td><input id="resultNum" [(ngModel)]="result" ></td>
  </tr>
</table>
<div>
  <button (click)=" addition() " >+</button>
  <button (click)=" subtraction()" >-</button>
  <button (click)=" multiplication()" >*</button>
  <button (click)=" division()" >/</button>
</div>
