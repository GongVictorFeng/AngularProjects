<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" [(ngModel)]="name" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" [(ngModel)]="date" />
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{date | date: 'MMMM d, y'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" [(ngModel)]="amount" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{amount | currency}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" [(ngModel)]="miles" />
    </div>

    <div class="col">
      <label><b>Kilometer</b></label>
      <div>
        {{miles | convert: 'km'}}
      </div>
    </div>
  </div>
</div>
